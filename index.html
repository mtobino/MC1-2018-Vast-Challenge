<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>VAST</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <script src="seanJS.js" defer></script>
        <script src="mattJS.js" defer></script>

        <script type="text/javascript" src="d3/d3.v3.js"></script>
        
        <script type="text/javascript" src="scripts/bird-sounds-db.js"></script>
        <script type="text/javascript" src="scripts/bird-sounds-metadata.js"></script>
    </head>


    <body>
        <div>
            <label for="bird-name">Bird: </label>
            <select id="bird-name" name="bird-name">
            </select>
            <label for="vocalization-type">Vocalization Type: </label>
            <select id="vocalization-type" name="vocalization-type">
            </select>
            <label for="file-id">File ID: </label>
            <select id="file-id" name="file-id">
            </select>
        </div>
        
        <div class="info">
            <div id="spectrogram">
                <canvas id="spectrogram-canvas">

                </canvas>
            </div>

            <div class="side-panel">
                <div id="metadata">
                    <strong>Metadata</strong>
                </div>
                <audio id="audio-controls" controls></audio>
            </div>

            <div class="map">
                <p>Map Of Area</p>
                <div id="canvas">
                    <svg id="roadMap" widgth="400" height="400"></svg>
                </div>
            </div>
        </div>
        <div class="canvas" id="bar-graph-container">
            <h3>Bar Graph of Bird Vocalization Type, Grade, and how many of each grade</h3>
            <p>As you choose a bird, and choose a Vocalization Type, the graph will update to match</p>
            <div id="bar-graph">

            </div>
        </div>

    </body>
</html>
